<mat-card>
    <div>
        <img class="mb-1 mx-auto h-[200px]" src="https://via.placeholder.com/150">

        <div >
            <div>
                <h5>Book</h5>
                <p class="truncate hover:whitespace-normal">Les Miserables</p>
                <p  >Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
