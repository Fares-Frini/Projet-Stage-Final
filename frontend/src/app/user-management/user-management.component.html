<div class="black" id="black" style="display: none;"></div>
<section class="main">
  <div class="flex justify-between">
    <h1>Users</h1>
    <div class="wrap">
      <button id="openclose" class="addbtn" (click)="openAdd()">Ajouter</button>
    </div>
  </div>
  <mat-form-field class="w-1/2">
    <mat-label>Search a User</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Exemple@gmail.com" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-0">
  
    <ng-container matColumnDef="action"  >
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEdit(element.id,element.fname,element.lname ,element.email,element.gender,element.role,element.dob)" class="m-1" style="background-color: rgb(240, 240, 240);" color="primary" ><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="onDelUser(element.id)" class="m-1" style="background-color: rgb(240, 240, 240);" color="warn"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef>Last Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>
    
    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef>Numer of Books</th>
      <td mat-cell *matCellDef="let element"> {{element.books.length}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   
</section>
